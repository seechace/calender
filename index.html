<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css">
	<title>日历组件</title>
</head>
<body>
	<div id="animate"></div>
	
	<div id="wrap">
		<div class="top">
			<div class="time1"></div>
			<div class="time2"></div>
			<div class="reset">回到当前</div>
		</div>
		<div class="bottom">
			<div class="control">
				<span class="time3">2020年0月</span>
				<div>
					<span class="up">∧</span>
					<span class="down">∨</span>
				</div>
			</div>
			<div class="main">
				<div class="week">
					<!-- <span>一</span>
					<span>二</span>
					<span>三</span>
					<span>四</span>
					<span>五</span>
					<span>六</span>
					<span>七</span> -->
				</div>
				<ul class="date">
					<!-- <li class="color"><span>27</span><span>初五</span></li>
					<li class="color"><span>27</span><span>初五</span></li>
					<li class="active"><span>27</span><span>初五</span></li>
				
					<li><span>27</span><span>初五</span></li>
					<li class="color"><span>27</span><span>初五</span></li> -->
				</ul>
			</div>
		</div>
	</div>
	<script src="./js组件/jquery-3.4.1.js"></script>
	<script src="./js组件/calendar.js"></script>
	<script src="./js组件/moment-with-locales.js"></script>
	<script src="./js组件/index.js"></script>
</body>
</html>
